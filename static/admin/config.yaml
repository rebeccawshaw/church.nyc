backend:
  name: github
  repo: rebeccawshaw/church.ny
  branch: netlify-cms

media_folder: static/media

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }